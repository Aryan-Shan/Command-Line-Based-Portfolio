<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryan Shandilya - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="small.css" media="only screen and (max-width: 599px)">
    <link rel="stylesheet" href="medium.css" media="only screen and (min-width: 600px) and (max-width: 1199px)">
    <link rel="stylesheet" href="large.css" media="only screen and (min-width: 1200px)">
    <link rel="stylesheet" href="dark-mode.css">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body>
    <header>
        <div class="container">
            <h1 id="title"></h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="command-line">
                <div class="ascii-container"></div>
                <div id="command-line-output">Type 'hint' to interact.</div>
                <div class="btCls"><button id="BB" class="back-button" onclick="showHint()">CMD_dir</button></div>
                <input type="text" id="command-line-input" autofocus placeholder="Type a command...">
            </div>
        </div>
    </main>
    <button id="darkmode" onclick="toggleTheme()"></button>
    <footer>
        <div class="container">
            <p id="footer"></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
